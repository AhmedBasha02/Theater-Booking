<div class="container mt-5 text-center">
  <h2>Welcome to Your Dashboard</h2>
  <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
  <p class="lead">
    Logged in as: <strong>{{ userEmail }}</strong>
  </p>

  <div class="mt-4">
    <a routerLink="/booking/seat-selection" class="btn btn-success me-2">Book a Show</a>
    <a routerLink="/user/history" class="btn btn-outline-primary">View Booking History</a>
  </div>
</div>
