<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Admin Dashboard</h2>
    <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
  </div>

  <div *ngIf="allBookings.length === 0" class="alert alert-info">No bookings found.</div>

  <div *ngFor="let booking of allBookings" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Booking ID: {{ booking.id }}</h5>
      <p><strong>User:</strong> {{ booking.userId }}</p>
      <p><strong>Show:</strong> {{ booking.showId }}</p>
      <p><strong>Seats:</strong> {{ booking.seats.join(', ') }}</p>

      <div *ngIf="booking.food?.length > 0">
        <p><strong>Food:</strong></p>
        <ul>
          <li *ngFor="let item of booking.food">{{ item.name }} - {{ item.price }} EGP</li>
        </ul>
      </div>
      <button class="btn btn-warning me-2" (click)="editBooking(booking.id)">Update</button>
      <button class="btn btn-danger" (click)="cancelBooking(booking.id)">Cancel</button>
    </div>
  </div>
  <div class="text-end mt-3">
    <button class="btn btn-outline-danger" (click)="goToLogin()">Logout & Go to Login</button>
  </div>
</div>
