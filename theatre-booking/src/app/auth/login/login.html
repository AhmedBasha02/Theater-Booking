<div class="container mt-5">
  <h3 class="mb-3">User Login</h3>

  <form (ngSubmit)="login()">
    <div class="mb-3">
      <input [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
    </div>

    <div class="mb-3">
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>

    <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>
  </form>
  <p class="mt-3 text-center">
    Don't have an account?
    <a routerLink="/register">Register here</a>
  </p>
  <div class="text-center mt-4">
    <button class="btn btn-dark" (click)="goToAdmin()">Go to Admin Panel</button>
  </div>
</div>
