<div class="container mt-5">
  <h3 class="mb-3">User Registration</h3>

  <form (ngSubmit)="register()">
    <div class="mb-3">
      <input [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
    </div>

    <div class="mb-3">
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>

    <div class="mb-3">
      <input
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        type="password"
        class="form-control"
        placeholder="Confirm Password"
        required
      />
    </div>

    <button type="submit" class="btn btn-success w-100">Register</button>

    <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>
  </form>
  <p class="mt-3 text-center">
    Already have an account?
    <a routerLink="/login" class="text-primary">Login here</a>
  </p>
</div>
